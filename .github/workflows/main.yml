name: CI/CD pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test_build:
    name: Testing if the build was successful
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build_artifact
          path: build/
      
  deploy:
    needs: test_build
    runs-on: self-hosted

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build_artifact
          path: build/

      - name: Deploy the build
        run: | # To be done #
      
